<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.dashjs.org/latest/dash.all.debug.js"></script>
  <style>
  video {
    width: 640px;
    height: 480px;
  }
  </style>

  <body>
    <div>
      <video id="video1" controls="true">
    </div>
    <script>
    function init() {
      var player1, video
      var MPD_2S_SEGMENTS = "http://localhost:9999/manifest.mpd";
      video = document.querySelector("#video1");
      player1 = dashjs.MediaPlayer().create();
      player1.initialize(video, MPD_2S_SEGMENTS, true);
      player1.setJumpGaps(true);
      player1.setSmallGapLimit(10);
      player1.setSegmentOverlapToleranceTime(4);
    }
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      init();
    });
    </script>
  </body>

  </html>
